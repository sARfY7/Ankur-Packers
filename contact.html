<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ankur Packers: Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">Ankur Packers</div>
        <div class="nav-links">
          <div class="nav-link"><a href="index.html">Products</a></div>
          <div class="nav-link"><a href="gallery.html">Gallery</a></div>
          <div class="nav-link active"><a href="contact.html">Contact</a></div>
        </div>
      </div>
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label for="">Phone</label>
            <input type="tel" />
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" />
          </div>
          <div class="form-group">
            <label for="">Category</label>
            <div class="categories">
              <div class="category">
                <input type="radio" name="category" hidden />
                Sweet Shop
              </div>
              <div class="category">
                <input type="radio" name="category" hidden />
                Engagement/Marriage Events
              </div>
              <div class="category">
                <input type="radio" name="category" hidden />
                Social Events
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Enquiry</label>
            <textarea name="" id="" cols="50" rows="10"></textarea>
          </div>
          <div class="form-group center">
            <button class="btn">Submit</button>
          </div>
        </form>
      </div>
      <div class="footer">
        <div class="f-nav">
          <div class="f-nav-link"><a href="index.html">Products</a></div>
          <div class="f-nav-link"><a href="gallery.html">Gallery</a></div>
          <div class="f-nav-link"><a href="contact.html">Contact</a></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
